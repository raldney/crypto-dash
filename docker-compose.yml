version: '3.8'
services:
  proxy:
    build: ./nginx/.
    links:
      - app
    ports:
      - "80:80"
    depends_on:
      - app
    command: "nginx -g \"daemon off;\""
  app:
    container_name: app-crypto-dash
    build:
      context: ./client/.
      target: develop-stage
    command: 'npm run dev'
    volumes:
      - ./client:/app


